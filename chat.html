<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Guardian - Women Safety App</title>
    <link rel="stylesheet" href="chat.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Chat with Guardian</h1>
            <div class="header-actions">
                <button id="callButton" title="Call">
                    <i class="fas fa-phone-alt"></i>
                </button>
                <button id="videoButton" title="Video Call">
                    <i class="fas fa-video"></i>
                </button>
            </div>
        </header>
        <div class="chat-box">
            <!-- Example Messages -->
            <div class="message received">
                <p>Hello! How can I assist you today?</p>
            </div>
            <div class="message sent">
                <p>I need help finding the nearest safe place.</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message here..." id="messageInput">
            <button id="sendButton">Send</button>
            <button id="sendLocationButton">Send Location</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
